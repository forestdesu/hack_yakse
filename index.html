<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<style type="text/css">
		body {
			background-color: #E3EEFF;
			font-family: Arial;
			overflow-x: hidden;
		}
		h1 {
			font-size: 80px;
		}
		.meet-block {
			width: 50vw;
			height: 40vh;
			top: 0;
			bottom: 0;
			margin: auto;
			position: absolute;
			left: 0;
			right: 0;
		}
		.form-control:focus {
			border: none;
			box-shadow: none;
		}
		.reverse
	</style>
</head>
<body>
	<div class="meet-block text-center">
		<div class="d-flex align-items-center justify-content-center">
			<img src="site_logo.png" class="mx-3 w-25">
			<h1>SmartOm H&T</h1>
		</div>
		<p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua.</p>
		<button class="btn rounded-pill btn-primary px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Начать</button>
	</div>

	<div class="register text-center p-5" style="display: none;">
		<h2>Авторизация</h2>
		<div class="d-flex justify-content-center my-3">
			<a>Логин</a>
			<p class="mx-2">|</p>
			<p>Регистрация</p>
		</div>
		<div class="col-3 mx-auto my-4">
			<div class="input-group mb-4 align-items-center" style="border-bottom: 1px solid">
				<i class="fas fa-user-alt mx-2"></i>
				<input style="border: none; background: none;" type="text" class="form-control" placeholder="Логин" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-4 align-items-center" style="border-bottom: 1px solid">
				<i class="fas fa-user-alt mx-2"></i>
				<input style="border: none; background: none;" type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-4 align-items-center" style="border-bottom: 1px solid">
				<i class="fas fa-user-alt mx-2"></i>
				<input style="border: none; background: none;" type="text" class="form-control" placeholder="Пароль" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-4 align-items-center" style="border-bottom: 1px solid">
				<i class="fas fa-user-alt mx-2"></i>
				<input style="border: none; background: none;" type="text" class="form-control" placeholder="Повторите пароль" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<button class="btn btn-primary rounded-pill mt-4">Зарегистрироваться</button>
	</div>

	<div class="login text-center p-5" style="display: none;">
		<h2>Авторизация</h2>
		<div class="d-flex justify-content-center my-3">

			<a href="">Логин</a>
			<p class="mx-2">|</p>
			<p>Регистрация</p>
		</div>
		<div class="col-5 mx-auto my-4">
			<div class="input-group mb-4 align-items-center" style="border-bottom: 1px solid">
				<i class="fas fa-user-alt mx-2"></i>
				<input style="border: none; background: none;" type="text" class="form-control" placeholder="Логин" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-4 align-items-center" style="border-bottom: 1px solid">
				<i class="fas fa-user-alt mx-2"></i>
				<input style="border: none; background: none;" type="text" class="form-control" placeholder="Пароль" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<button class="btn btn-primary rounded-pill mt-4">Зарегистрироваться</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script type="text/javascript">


	$(".btn").click(function(){
	  $(".meet-block").hide();
	  $(".login").show();
	});
	</script>
</body>
</html>
